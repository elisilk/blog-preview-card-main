<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <header>
      <h1 class="visually-hidden">Blog preview card</h1>
    </header>

    <main>
      <article class="card">
        <div class="card__text">
          <h2 class="card__title">
            <a href="#">HTML &amp; CSS foundations</a>
          </h2>
          <div class="card__categories">
            <span class="card__category">Learning</span></div>
          <div class="card__date">Published 21 Dec 2023</div>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__author">
          <img class="card__author-avatar" src="assets/images/image-avatar.webp" alt="Author avatar">
          Greg Hooper</div>
        <img class="card__img" src="assets/images/illustration-article.svg" alt="Illustration">
      </article>
    </main>

  </body>
</html>
